name: terraform-production

on:
  push:
    branches: [ "production" ]

jobs:
  plan:
    runs-on: [self-hosted]
    permissions:
      id-token: write
      contents: read
    env:
      TF_IN_AUTOMATION: "true"
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init (uses backend if present)
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform workspace (production)
        working-directory: terraform
        run: |
          terraform workspace select production || terraform workspace new production

      - name: Terraform plan (production)
        working-directory: terraform
        run: terraform plan -input=false -no-color

  apply:
    needs: plan
    runs-on: [self-hosted]
    environment:
      name: production
      url: https://console.cloud.google.com/
    permissions:
      id-token: write
      contents: read
    env:
      TF_IN_AUTOMATION: "true"
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform workspace (production)
        working-directory: terraform
        run: |
          terraform workspace select production || terraform workspace new production

      - name: Terraform plan for review
        working-directory: terraform
        run: |
          terraform plan -out=tfplan \
            -var enable_network=true \
            -var enable_service_account=true

      - name: Terraform show plan
        working-directory: terraform
        run: terraform show -no-color tfplan > plan-output.txt

      - name: Upload plan for review
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/plan-output.txt

      - name: Wait for manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: ${{ secrets.TERRAFORM_APPROVERS }}
          minimum-approvals: 2
          issue-title: "Terraform Production Deployment Approval"
          issue-body: "Please review the Terraform plan and approve if changes are acceptable."

      - name: Terraform apply (manual approval required)
        working-directory: terraform
        run: terraform apply tfplan

