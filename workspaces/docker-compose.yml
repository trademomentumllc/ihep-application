version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ihep
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Healthcare API Service
  healthcare-api:
    build:
      context: ./backend
      dockerfile: healthcare-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GCP_PROJECT=${GCP_PROJECT}
      - GCP_LOCATION=${GCP_LOCATION}
      - HEALTHCARE_DATASET=${HEALTHCARE_DATASET}
      - FHIR_STORE=${FHIR_STORE}
      - KMS_KEY_RING=${KMS_KEY_RING}
      - KMS_CRYPTO_KEY=${KMS_CRYPTO_KEY}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ihep
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Auth Service
  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - GCP_PROJECT=${GCP_PROJECT}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: base
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_GCP_PROJECT=${GCP_PROJECT}
    depends_on:
      - healthcare-api
      - auth-service
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
