# k8s/patient-twin-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-twin-service
  labels:
    app: patient-twin-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: patient-twin-service
  template:
    metadata:
      labels:
        app: patient-twin-service
    spec:
      containers:
      - name: patient-twin-service
        image: gcr.io/your-project/patient-twin-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ihep-secrets
              key: database-url
        - name: REDIS_URL
          value: redis://redis-service:6379/0
        - name: TWIN_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: ihep-secrets
              key: twin-encryption-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: patient-twin-service
  labels:
    app: patient-twin-service
spec:
  selector:
    app: patient-twin-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
