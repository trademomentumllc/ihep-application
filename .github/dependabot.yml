# Dependabot Configuration for IHEP Application
# Automated security updates and dependency management
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM Dependencies - Main Application
  - package-ecosystem: "npm"
    directory: "/ihep-application"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10

    # Group minor and patch updates to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

    # Security updates always get separate PRs
    allow:
      - dependency-type: "all"

    # PR labels for easier tracking
    labels:
      - "dependencies"
      - "npm"

    # Auto-rebase PRs
    rebase-strategy: "auto"

    # Ignore specific packages if needed
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["1.x"]

  # GitHub Actions Workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    rebase-strategy: "auto"
