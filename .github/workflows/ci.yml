name: CI

on:
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "ihep-application/**"
      - ".github/workflows/ci.yml"
  push:
    branches: ["main", "dev"]
    paths:
      - "ihep-application/**"
      - ".github/workflows/ci.yml"

defaults:
  run:
    working-directory: ./ihep-application

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ihep-application/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ihep-application/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ihep-application/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build artifacts
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful - .next directory created"
            echo "Build size:"
            du -sh .next
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ihep-application/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=high --production
        continue-on-error: true

      - name: Check for secrets
        run: |
          echo "Checking for hardcoded secrets..."
          if grep -r "sk_live_\|pk_live_\|API_KEY\|SECRET_KEY" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --exclude-dir=node_modules --exclude-dir=.next .; then
            echo "⚠️ Warning: Potential secrets found in code"
          else
            echo "✅ No obvious secrets detected"
          fi

  validate-crypto:
    name: Validate PQC Implementation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ihep-application/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run PQC tests
        run: |
          echo "Running Post-Quantum Cryptography tests..."
          if [ -d "src/lib/crypto/__tests__" ]; then
            npx vitest run src/lib/crypto/__tests__/ --reporter=verbose || echo "⚠️ Some PQC tests failed (non-blocking)"
          else
            echo "ℹ️ No PQC tests found"
          fi
        continue-on-error: true

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, security, validate-crypto]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Type Check | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PQC Validation | ${{ needs.validate-crypto.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **Build failed** - Please fix build errors before merging" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ **Type check failed** - Please fix TypeScript errors" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ CI pipeline completed" >> $GITHUB_STEP_SUMMARY
