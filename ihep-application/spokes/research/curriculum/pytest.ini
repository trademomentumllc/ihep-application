[pytest]
# Pytest configuration for IHEP Curriculum Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --strict-markers
    --tb=short
    --cov-config=.coveragerc
    --cov-fail-under=90
    -v
    --maxfail=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    performance: Performance benchmark tests
    security: Security tests
    slow: Slow running tests
    database: Tests requiring database
    redis: Tests requiring Redis

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio
asyncio_mode = auto

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
