# k8s/auth-api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ihep-auth-api
  labels:
    app: ihep-auth-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ihep-auth-api
  template:
    metadata:
      labels:
        app: ihep-auth-api
    spec:
      containers:
      - name: auth-api
        image: gcr.io/your-project/ihep-auth-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_CONNECTION
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: connection-string
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ihep-auth-api-service
spec:
  selector:
    app: ihep-auth-api
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
