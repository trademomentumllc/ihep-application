# api-gateway/config.yaml
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: ihep-gateway
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: ihep-tls-cert
    allowedRoutes:
      namespaces:
        from: Same

---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: ihep-routes
spec:
  parentRefs:
  - name: ihep-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v1/auth
    backendRefs:
    - name: iam-service
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /v1/twin
    backendRefs:
    - name: patient-twin-service
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /v1/predict
    backendRefs:
    - name: ai-inference-service
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /v1/notifications
    backendRefs:
    - name: notification-service
      port: 8080
  - matches:
    - path:
        type: PathPrefix
        value: /v1/resources
    backendRefs:
    - name: resource-catalog-service
      port: 8000
