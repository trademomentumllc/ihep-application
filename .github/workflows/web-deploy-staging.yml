name: web-deploy-staging

on:
  push:
    branches: [ "CI" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
    env:
      REGION: us-central1
      PROJECT_ID: ihep-app
      IMAGE: us-docker.pkg.dev/ihep-app/ihep/web:${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build Docker image (if Dockerfile exists)
        id: build
        run: |
          if [ -f Dockerfile ]; then
            docker build -t "$IMAGE" .
            echo "built=true" >> $GITHUB_OUTPUT
          else
            echo "No Dockerfile found; skipping build"
            echo "built=false" >> $GITHUB_OUTPUT
          fi

      - name: Push image
        if: steps.build.outputs.built == 'true'
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run (web-staging)
        if: steps.build.outputs.built == 'true'
        run: |
          gcloud run deploy web-staging \
            --project "$PROJECT_ID" \
            --region "$REGION" \
            --image "$IMAGE" \
            --allow-unauthenticated \
            --quiet

